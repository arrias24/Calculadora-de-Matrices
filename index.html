<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Matrices</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/clearStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="calc-input-container calc-container">
            <div class="input-top-container">
                <h2 class="title">Introduce los valores</h2>
            </div>

            <div class="input-medium-container medium-container m-a" id="matriz-a">

                <form class="form-input-container form-container">
                    <label for="title-matriz" class="title-matriz-a title-matriz text-white">Matriz A</label>
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                </form>

                <input type="number" class="input-control"  maxlength="3">
                <button class="btn-change" onclick="changeMatriz()">Cambiar</button>
            </div>

            <div class="input-medium-container medium-container m-b" id="matriz-b">

                <form class="form-input-container form-container">
                    <label for="title-matriz" class="title-matriz-b title-matriz text-white">Matriz B</label>
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                </form>

                <input type="number" class="input-control"  maxlength="3">
                <button class="btn-change" onclick="changeMatriz()">Cambiar</button>
            </div>


            <div class="input-bottom-container bottom-container">
                <button class="btn btn-input btn-operation">Sumar</button>
                <button class="btn btn-input btn-operation">Restar</button>
                <button class="btn btn-input btn-operation">Multiplicar</button>
                <button class="btn btn-input btn-operation">Determinante</button>
                <button class="btn btn-input btn-clear">Limpiar</button>
                <button class="btn btn-input btn-calc">Calcular</button>
            </div>
            
        </div>
        <div class="calc-output-container calc-container">
            <div class="output-top-container">
                <h2 class="title text-white">Observa el Resultado</h2>
            </div>

            <div class="output-medium-container medium-container">
                <form class="form-output-container form-container">
                    <label for="title-matriz" class="title-matriz-r">Matriz Resultante</label>
                    <input type="number" class="output-cell cell">
                    <input type="number" class="output-cell cell">
                    <input type="number" class="output-cell cell">
                    <input type="number" class="output-cell cell">
                    <input type="number" class="output-cell cell">
                    <input type="number" class="output-cell cell">
                    <input type="number" class="output-cell cell">
                    <input type="number" class="output-cell cell">
                    <input type="number" class="output-cell cell">
                </form>
            </div>

            <div class="output-bottom-container bottom-container">
                <button class="btn btn-output btn-clear">Limpiar</button>
            </div>
        </div>
    </div>
    <script src="./scripts/changeMatriz.js"></script>
</body>
</html>
