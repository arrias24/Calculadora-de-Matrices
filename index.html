<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Matrices</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/clearStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <p class="icon">~</p>
        <div class="calc-input-container calc-container">
            <div class="input-top-container">
                <h2 class="title">Introduce los valores</h2>
            </div>

            <div class="input-medium-container medium-container m-a flex-active" id="matriz-a">
                <h3 class="title-matriz-a title-matriz text-white">Matriz A</h3>
                <form class="form-input-container form-container" id="form-matriz-a">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                </form>

                <input type="number" class="input-matriz input-size"  maxlength="3" id="num_matriz_a" value="3">
                <input type="number" class="input-matriz  input-escalar"  maxlength="3" id="num_escalar_a" value="0">
                <button class="btn-change" onclick="changeMatriz()">Cambiar</button>
            </div>

            <div class="input-medium-container medium-container m-b flex-none" id="matriz-b">
                <h3 class="title-matriz-b title-matriz text-white">Matriz B</h3>
                <form class="form-input-container form-container" id="form-matriz-b">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                    <input type="number" class="input-cell cell"  maxlength="3">
                </form>

                <input type="number" class="input-matriz input-size"  maxlength="3" id="num_matriz_b" value="3">
                <input type="number" class="input-matriz input-escalar"  maxlength="3" id="num_escalar_b" value="0">
                <button class="btn-change" onclick="changeMatriz()">Cambiar</button>
            </div>


            <div class="input-bottom-container bottom-container">
                <button class="btn btn-input btn-sumar" onclick="sumar()">Sumar</button>
                <button class="btn btn-input btn-restar" onclick="restar()">Restar</button>
                <button class="btn btn-input btn-multiplicar" onclick="multiplicar()">Multiplicar</button>
                <button class="btn btn-input btn-determinante" onclick="determinante()">Determinante</button>
                <button class="btn btn-input btn-trasponer" onclick="transponer()">Transponer</button>
                <button class="btn btn-input btn-inversa" onclick="inversa()">Inversa</button>
                <button class="btn btn-input btn-identidad" onclick="identidad()">Identidad</button>
                <button class="btn btn-input btn-escalar" onclick="escalar()">Escalar</button>
                <button class="btn btn-input btn-clear" onclick="clearMatriz()">Limpiar</button>
            </div>
            
        </div>
        <div class="calc-output-container calc-container">
            <div class="output-top-container">
                <h2 class="title text-white">Observa el Resultado</h2>
            </div>

            <div class="output-medium-container medium-container" id="matriz-r">
                <h3 class="title-matriz-r title-matriz">Matriz Resultante</h3>
                <form class="form-output-container form-container" id="form-r">
                    <input type="number" class="output-cell cell" max="2">
                    <input type="number" class="output-cell cell" max="2">
                    <input type="number" class="output-cell cell" max="2">
                    <input type="number" class="output-cell cell" max="2">
                    <input type="number" class="output-cell cell" max="2">
                    <input type="number" class="output-cell cell" max="2">
                    <input type="number" class="output-cell cell" max="2">
                    <input type="number" class="output-cell cell" max="2">
                    <input type="number" class="output-cell cell" max="2">
                </form>
            </div>

            <div class="output-bottom-container bottom-container">
                <button class="btn btn-output btn-clear" onclick="clearMatrizR()">Limpiar</button>
            </div>
        </div>
    </div>
    <script src="./scripts/changeMatriz.js"></script>
    <script src="./scripts/clearMatriz.js"></script>
    <script src="./scripts/generateMatrizA.js"></script>
    <script src="./scripts/generateMatrizB.js"></script>
    <script src="./scripts/operations.js"></script>
</body>
</html>
